{% extends 'base.html' %}
{% block title %}ISCA | Admin {% endblock %}
{% block content %}
<div class="loginForm">
  <h1 class="title">Admin</h1>
  <form method="POST" action="/login">
    {% with message = get_flashed_messages()[0] %}
      {% if message %}
        <div class="error">
          <p>{{ message }}</p>
        </div>
      {% endif %}
    {% endwith %}

    <div class="control">
      <input type="username" name="username" placeholder="Your Username" autofocus="">
    </div>

    <div class="control">
      <input class="input is-large" type="password" name="password" placeholder="Your Password">
    </div>
    
    <button class="button">Login</button>
  </form>
</div>
{% endblock %}
